{% extends "base.html" %}

{% block title %}
Comprix - {{ subcategory_name }}
{% endblock %}

{% block content %}
<section class="subcategory2">
    <h2 class="centered-title">{{ subcategory_name }}</h2>
    <div class="subcategory2-container">
        {% for item in subcategory2_items %}
            <div class="subcategory2-item">
                <!-- Display the item image or a placeholder if the image file does not exist -->
                <img src="{{ url_for('static', filename='images/Products/Subcategory2/' + item.image) }}" onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/placeholder.png') }}'" alt="{{ item.name }}" class="subcategory2-image">
                <p class="subcategory2-name">{{ item.name }}</p>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
