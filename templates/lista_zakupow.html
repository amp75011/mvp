<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprix - Shopping List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <section class="header">
        <nav class="nav">
            <a href="{{ url_for('landing') }}"><img src="{{ url_for('static', filename='images/logo_small.png') }}" class="logo-img"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="">Price Comparison Tool</a></li>
                    <li><a href="{{ url_for('recipes') }}">Recipes & Substitutes</a></li>
                    <li><a href="">Sustainability & Health Badges</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">FAQs & Support</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>

    </section>

    <!-- Shopping list section -->
    <section class="list">        
        <h1>Create Your Shopping List!</h1>
       
        <div class="container">
            <form method="post" action="{{ url_for('shopping_list') }}" class="search-bar">
                <input type="text" placeholder="Enter your shopping list items, one by one" name="shopping_list" id="shoppingList">
                <button type="submit"><img src="{{ url_for('static', filename='images/search.png') }}"></button>
            </form>
        </div>
    </section>

 <!----- Footer --->
    <section class="footer_pages">
        <h4>Contact Us</h4>
        <p>Lorem ipsum</p>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <p>Â© 2023 ComPrix</p>
    </section>

    <!-- JavaScript for menu toggle and autocomplete -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
    var navLinks = document.getElementById("navLinks");

    function showMenu() {
        navLinks.style.right = "0";
    }

    function hideMenu() {
        navLinks.style.right = "-200px";
    }

    $(document).ready(function() {
        var availableTags = {{ product_names|tojson|safe }};
        $("input[name='shopping_list']").autocomplete({
            source: availableTags
        });
    });
</script>

</body>
</html>
